apiVersion: apps/v1
kind: Deployment
metadata:
  name: manual-approval-gate-webhook
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: manual-approval-gate-webhook
  template:
    metadata:
      labels:
        name: manual-approval-gate-webhook
        app: manual-approval-gate-webhook
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: manual-approval-gate-webhook
      containers:
        - name: manual-approval
          image: "{{ .Values.webhook.image.repository }}:{{ .Values.webhook.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.webhook.image.pullPolicy }}
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: WEBHOOK_SERVICE_NAME
              value: manual-approval-webhook
            - name: WEBHOOK_SECRET_NAME
              value: manual-approval-gate-webhook-certs
            - name: CONFIG_LEADERELECTION_NAME
              value: manual-approval-config-leader-election
            - name: KUBERNETES_MIN_VERSION
              value: "v1.28.0"
          ports:
            - name: https-webhook
              containerPort: 8443
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 65532
            capabilities:
              drop:
                - ALL
---

apiVersion: v1
kind: Service
metadata:
  name: manual-approval-webhook
  labels:
    version: "devel"
spec:
  ports:
    - name: https-webhook
      port: 443
      targetPort: 8443
  selector:
    name: manual-approval-gate-webhook
